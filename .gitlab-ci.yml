variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

image: "rust:1.54.0"

.cargo_cache: &cargo_cache
  cache:
    paths:
      - .cargo/
      - target/

stages:
  - validate
  - build
  - release

test:
  <<: *cargo_cache
  stage: validate
  script:
    - cargo test  --verbose

format:
  <<: *cargo_cache
  stage: validate
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt --all --verbose -- --check

lint:
  <<: *cargo_cache
  stage: validate
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy --verbose -- -D warnings

build:
  <<: *cargo_cache
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose
  except:
    - tags

release:
  <<: *cargo_cache
  image: joseluisq/rust-linux-darwin-builder:1.54.0
  stage: release
  before_script:
    - echo "Releaseing version $CI_COMMIT_TAG"
    - sed -i -e '0,/version/s/^version = .*/version = "'$CI_COMMIT_TAG'"/' Cargo.toml
  script:
    - cp /root/.cargo/config "$CARGO_HOME/"
    - ./release.sh
  only:
    - tags
